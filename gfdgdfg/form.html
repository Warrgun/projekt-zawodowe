<html>

<head>
   <title>Strona Główna</title>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Rubik&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div id="container">
      <div id="left-column">
         <nav id="menu">
            <ul id="list">
               <h2>Menu</h2>
               <li class="list-item list-header">Menu</li>
               <li class="list-item"><a href="hobby.html">Moje hobby</a></li>
               <li class="list-item"><a href="galeria.html">Galeria</a></li>
               <li class="list-item"><a href="omnie.html">O mnie</a></li>
               <li class="list-item"><a href="historyczne.html">Historyczne</a></li>
               <li class="list-item"><a href="kontakt.html">Kontakt</a></li>
			   <li class="list-item"><a href="form.html">Formularz</a></li>
            </ul>
         </nav>
      </div>

      <div id="right_column" class="background-pic">
		<div class="header-container">
			<h1>Gdzie idziesz na studia?</h1>
		</div>
			<div class="form">
				<form action="form.html" method="post" id="survey-form">
					<fieldset>
						<label for="name" id="name-label">Imię: <input type="text" id="name" name="first-name" required placeholder="Brandon"></label>
						<label for="email" id="email-label">Email: <input type="email" id="email" name="email" required placeholder="brandon@gmail.com"></label>
						<label for="number" id="number-label">Wiek: <input type="number" id="number" name="age" min="13" max="120" placeholder="42"></label>
						<label for="dropdown">Czy chcesz iść na studia?<select id="dropdown">
							<option value="0">select</option>
							<option value="1">Tak</option>
							<option value="2">Nie</option>
							<option value="3">Jeszcze nie wiem</option>
						</select>
						</label>
					</fieldset>
					<fieldset>
						<p class="info">2 + 2 * 2</p>
						<label for="gym"><input type="radio" name="style" class="inline" id="gym" value="only gym"> 6</label>
						<label for="calisthenics"><input type="radio" name="style" class="inline" id="calisthenics" value=" only calisthenics"> 8</label>
						<label for="mix"><input type="radio" name="style" class="inline" id="mix" value="mix"> Nie ma rozwiązania</label>
					</fieldset>
					<fieldset>
						<p class="info">Wybierz spośród podanych</p>
						<label for="protine"><input type="checkbox" id="protine" class="inline" value="protine powder"> </label>
						<label for="creatine"><input type="checkbox" id="creatine" class="inline" value="creatine monohydrate"> </label>
						<label for="preworkout"><input type="checkbox" id="preworkout" class="inline" value="preworkout"> </label>
						<label for="carbs"><input type="checkbox" id="carbs" class="inline" value="carbohydrates"> </label>
					</fieldset>
					<fieldset>
						<p class="info">Na jakie studia chciałbyś/ałabyś/chcielibyście pójść i opisz dlaczego</p>
						<textarea id="split" placeholder="idc" rows="10" cols="20"></textarea>
						<button type="submit" id="submit">Submit</button>
					</fieldset>
				</form>
				<span>Background picture: <a href="https://pixabay.com/images/search/gym/" target="_blank">pixabay.com</a></span>
			</div>	
      </div>
   </div>
</body>

</html>
